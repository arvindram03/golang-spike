<html>
<head>
<title>Action Results</title>
<style>
  html {font-family: sans-serif;}
</style>
</head>

<body>

<h1>{{.Name}}</h1>
{{if .Parameters}}
  <p><b>Parameters:</b> {{.Parameters}}</p>
{{end}}
{{if .Error}}
  <h2>Error</h2>
{{else}}
  <h2>Success</h2>
{{end}}
<pre>{{.Output}}</pre>

</body>
</html>
